<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsplash con jQuery AJAX</title>

  <!-- CDN de jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- CDN de TailwindCSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">

  <h1 class="text-2xl font-bold mb-4">Im치genes de Unsplash</h1>

  <div id="results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-6"></div>

  <script>
    const accessKey = "SXBFRMjwfvrt2qeirAHx_vgiqXrmc-hJBP-7d3LAPeU";

    // Llamada directa al cargar la p치gina
    $(document).ready(function() {
      $.ajax({
        url: "https://api.unsplash.com/photos",
        method: "GET",
        data: {
          per_page: 10,
          client_id: accessKey
        },
        success: function(response) {
          console.log(response);
          $("#results").empty();

          response.forEach(img => {
            $("#results").append(`
              <div class="bg-white shadow rounded overflow-hidden">
                <a href="${img.links.html}" target="_blank">
                  <img src="${img.urls.small}" alt="${img.alt_description}" class="w-full hover:opacity-80 transition">
                </a>
                <div class="p-2 text-sm text-gray-700">
                  游닞 ${img.user.name}
                </div>
              </div>
            `);
          });
        },
        error: function(error) {
          console.error("Error en la petici칩n:", error);
          alert("Hubo un error al traer las im치genes.");
        }
      });
    });
  </script>

</body>
</html>
